<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="OMEGA">
	<meta name="description" content="Pagina para iniciar sesion">
	<meta name="keywords" content="Registrate, Contraseña, Email">
	<title>Omega</title>
	<link rel="icon" href="../img/iconos/omega.png">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="grilla5">
		<header class="header">
			<ul class="lineas">
				<li><img class="botonsito" alt="Inicio" src="../img/boton/boton.png">
					<ul>
						<li><a href="../index.html">INICIO</a></li>
						<li><a href="../html/productos.html ">PRODUCTOS</a></li>
						<li><a href="../html/sobrenosotros.html">SOBRE NOSOTROS</a></li>
						<li><a href="../html/contacto.html">CONTACTO</a></li>
					</ul>
				</li>
			</ul>
			<div class="icono">
				<img id="logo" class="header__logo" alt="OMEGA" src="../img/iconos/omega.png">
				<h2 class="header__titulo">OMEGA</h2>
			</div>
			<nav class="navegador">
				<h3 class="navegador__text"><a href="../html/iniciar.html"><img alt="Iniciar"
							src="../img/boton/iniciar-sesion.png"></a></h3>
			</nav>
		</header>
		<div class="titulo">
			<h1 class="titulo__h">Iniciar sesión</h1>
		</div>
		<form class="completar" method="post">
			<label class="completar__label" for="email">Email</label>
			<input class="btn" type="text" name="email" placeholder="Email" required="">
			<label class="completar__label" for="contraseña">Contraseña</label>
			<input class="btn" type="password" name="contraseña" placeholder="Contraseña">
			<input type="submit" placeholder="Iniciar sesión" class="boton_iniciar">
			<a class="contraseña" href="#">
				<p>¿Has olvidado tu contraseña?</p>
			</a>
			<button class="boton_iniciar--registrar" href="#">Registrate</button>
		</form>
		<footer class="pie">
			<div class="texto_pie">
				<h1 class="pie__h1">OMEGA</h1>
				<p class="pie__p">Grupo de desarrollo OMEGA | Politicas de privacidad</p>
				<p class="pie__p2">Contacto : EmpresaOMEGA@hotmail.com</p>
			</div>
			<div class="contacto">
				<a href="https://facebook.com" target="_BLANK"><img class="redes__img" alt="Facebook"
						src="../img/pie/facebook.png"></a>
				<a href="https://twitter.com" target="_BLANK"><img class="redes__img" alt="Twitter"
						src="../img/pie/twitter.png"></a>
				<a href="https://instagram.com" target="_BLANK"><img alt="Instagram" class="redes__img"
						src="../img/pie/instagram.png"></a>
				<a href="https://linkedin.com" target="_BLANK"><img alt="Linkedin" class="redes__img"
						src="../img/pie/linkedin.png"></a>
			</div>
		</footer>
</body>

</html>
